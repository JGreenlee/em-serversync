buildscript {
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:7.2.1"
  }
}

apply plugin: "com.android.library"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties[name]).toInteger()
}

android {
  namespace "edu.berkeley.eecs.emission.serversync"

  sourceSets {
    main {
      manifest.srcFile "src/main/AndroidManifest.xml"
    }
  }

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")

  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

repositories {
  mavenCentral()
  google()
}


dependencies {
  // For < 0.71, this will be from the local maven repo
  // For > 0.71, this will be replaced by `com.facebook.react:react-android:$version` by react gradle plugin
  //noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-native:+"
  implementation "com.google.android.gms:play-services-base:+"
  implementation 'com.google.code.gson:gson:2.10.1'
  implementation "com.android.support:localbroadcastmanager:28.0.0"

  // Local module dependencies, as defined in settings.gradle
  implementation project(':em-unified-logger')
  implementation project(':em-usercache')
  implementation project(':em-data-collection')
  implementation project(':em-connection-settings')
  implementation project(':em-opcodeauth')
  implementation project(':em-servercomm')
}
